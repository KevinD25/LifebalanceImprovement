
<ion-header>
  <ion-toolbar>
    <ion-title>
      Goals
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-grid>
   
      
  </ion-grid>
  <ion-col>
      <ion-button color="success" (click)="presentAlertPrompt()">
          <ion-icon  name="add"></ion-icon>
      </ion-button>
   </ion-col> 
  
 
  <ion-card *ngFor="let item of Goals;let i = index">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>

          
        <ion-card-title>{{item.GoalTitle}}</ion-card-title>

        
        
        <ion-card-subtitle>{{item.GoalDate}}  </ion-card-subtitle>
        
        <ion-card *ngFor="let I of item.Notes; let j = index " > {{I}} {{item.NoteDone[j]}}
          <ion-button shape="round" color="danger" size="small" (click)="RemoveNote(i,j)">
            <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
           </ion-button>
           <ion-checkbox [(ngModel)]="!item.NoteDone[j]" (click)="CheckBox(i,j)"></ion-checkbox>
         </ion-card>
        
         
      </ion-card-header>
      <ion-card-content>

          <ion-button shape="round" color="success" size="small" (click)="AddNote(item.id)">
              <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
              </ion-button>
        
 
        <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
 
        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
          <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
          
 
        </ion-button>
        
        
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Goal</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditGoal"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Notes</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditNotes"></ion-input>
        </ion-item>
      
      </ion-card-content>
    </ng-template>
  </ion-card>
 
</ion-content>
